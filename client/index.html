<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>chatterbox</title>
    <link rel="stylesheet" href="styles/styles.css">
    <script src="node_modules/jquery/dist/jquery.js"></script>
    <script src="node_modules/underscore/underscore.js"></script>
    <script>
      // DO NOT MODIFY THIS CODE
      if (!/(&|\?)username=/.test(window.location.search)) {
        var search = window.location.search;
        if (!/\?/.test(search)) {
          search += '?';
        }
        if (search[search.length - 1] !== '?') {
          search += '&';
        }
        search += 'username=' + (prompt('What is your name?') || 'anonymous');
        window.location.search = search;
      }
    </script>
  </head>
  <body>

    <div class="spinner"><img src="images/103.gif"></div>

    <div id="main">

      <div id="h1"><span>CHATTER</span><span>BOX</span></div>
      <form action="#" id="send" method="post">
        <textarea required name="message" id="message"></textarea>
        <input type="submit" name="submit" class="submit" value="CHAT"/>
      </form>

      <select id="room-select">
        <!-- <option>SELECT A ROOM</option> -->
        <!-- populate options elements with rooms from server data, not AJAX data -->
      </select>

      <div id="addRoomDiv">
        <input type="text" name="add-room" id="add-room">
        <button>ADD ROOM</button>
      </div>

    </div>


    <div id="chats"></div>
    <script type="text/javascript" src="node_modules/dompurify/dist/purify.min.js"></script>
    <script src="env/config.js"></script>
    <script src="scripts/parse.js"></script>
    <script src="scripts/rooms.js"></script>
    <script src="scripts/friends.js"></script>
    <script src="scripts/messages.js"></script>
    <script src="scripts/formView.js"></script>
    <script src="scripts/roomsView.js"></script>
    <script src="scripts/messageView.js"></script>
    <script src="scripts/messagesView.js"></script>
    <script src="scripts/app.js"></script>
    <script>
      $(() => App.initialize());
    </script>
  </body>
</html>
